<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title></title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/c9bef345bc.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body id="body">
      <div class="web-container">
        <div class="receipt-container">
          <div class="receipt-content-container">
            <div class="receipt-header">
              <h2 class="businessName"></h2>
              <p class="businessAddress"></p>
              <p class="businessPhone"></p>
            </div>
            <div class="customerName"></div>
            <div class="receipt-body">
              <table id="itemsTable" style="font-size: 16px;width: 100%;direction: rtl; text-align: right;padding: 10px 10px 0 10px;">
                <thead>
                  <tr class="spaceUnder">
                    <th>שם מוצר</th>
                    <th>כמות</th>
                    <th style="text-align: center;">הנחה</th>
                    <th style="padding-right: 10px;">סכום</th>
                  </tr>
                </thead>
                <tbody id="itemsTbl">

                </tbody>
              </table>
            </div>
            <div class="receipt-bottom"></div>
          </div>
          <div class="receipt-footer">
            <span style="text-align: center;color: whitesmoke;">Powered By</span>
            <p style="letter-spacing: 2px;margin: 0;color: #272829"><a href="https://www.weezmo.com" style="text-decoration: none;color: inherit;"><span style="text-align: center;color: #00B906;">W</span>eezmo</a></p>
          </div>
        </div>
      </div>
      <script src="index.js"></script>
    </body>
</html>
